<script>
    // Laço FOR OF
    
    // Ele faz a mesma coisa que o FOR Simples, só que de forma mais compacta e não necessitando controlar o encerramento. Nesta forma o acesso dos itens do Array é feito pegando os dados do próprio

    //EXEMPLOS FOR OF 

    //EX 1
    const numeros = [ 10, 11, 22, 23, 34, 45, 66, 17, 28, 93, 101 ] //Array números 

    for (const numero of numeros) {
    console.log(numero) //O for of vai pegar todos os valores, sem se importar com a posição de cada um
    }

    //EX 2
    const carros2 = [
        { id: 1, modelo: 'Corsa', marca: 'Chevrolet', preco: 18000 },
        { id: 2, modelo: 'Punto', marca: 'Fiat', preco: 12000 },
        { id: 3, modelo: 'Gol', marca: 'Volkswagen', preco: 14000 },
        { id: 4, modelo: 'Saveiro', marca: 'Volkswagen', preco: 20000 },
        { id: 5, modelo: 'Uno', marca: 'Fiat', preco: 12000 }
        ]

        let total2 = 0

        for (const carro of carros2) {
        total2 += carro.preco
        }

        // converte o número para o padrão monetário
        const valorFinal = Number(total2).toLocaleString('pt-BR', {
        style: 'currency',
        currency: 'BRL'
        })

        console.log(valorFinal) // R$ 76,000.00

        //EX 3
        const artigo = document.querySelectorAll('article > p') // Pega todos os elementos do DOM

        for (const paragrafo of artigo) {
        paragrafo.classList.add("read") // Adiciona read a todos os elementos do DOM
        }
</script>
